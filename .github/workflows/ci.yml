name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Black formatting check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --only dev
      - name: Check formatting with Black
        run: poetry run black --check interpreter/ tests/

  test:
    name: Deterministic frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run tests
        run: |
          poetry run pytest \
            tests/test_c_frontend.py \
            tests/test_cpp_frontend.py \
            tests/test_csharp_frontend.py \
            tests/test_go_frontend.py \
            tests/test_java_frontend.py \
            tests/test_javascript_frontend.py \
            tests/test_kotlin_frontend.py \
            tests/test_lua_frontend.py \
            tests/test_pascal_frontend.py \
            tests/test_php_frontend.py \
            tests/test_ruby_frontend.py \
            tests/test_rust_frontend.py \
            tests/test_scala_frontend.py \
            tests/test_typescript_frontend.py \
            tests/test_frontend_factory.py \
            -v
